<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Starbell</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Starbell</a>
            <i class='bx bx-cart-alt' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Tu carrito</h2>
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Boton de compra -->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!-- Cerrar carrito -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Tienda -->
    <section class="shop container">
        <h2 class="section-title">SHOP PRODUCTS</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="../static/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Produ 1</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="../static/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Produ 2</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="../static/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Produ 3</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="../static/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Produ 4</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="../static/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Produ 5</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="../static/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Produ 6</h2>
                <span class="price">$25</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="../static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
